<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Movies App!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/dd61d4c73e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="display-1 text-center">jQuery Movies App!</h1>
      <form class="mt-5">
        <div class="row justify-content-center align-items-center">
          <div class="col-6">
            <input
              type="text"
              class="form-control form-control-lg"
              id="movie"
              placeholder="Enter Movie Name"
              minlength="2"
              required
            />
          </div>
          <div class="col-2">
            <input
              type="number"
              class="form-control form-control-lg"
              id="rating"
              placeholder="Rating"
              min="0"
              max="10"
              required
            />
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>

      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Movie <i class="fas fa-sort"></i></th>
            <th scope="col">Rating <i class="fas fa-sort"></i></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
